<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="community-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- User icons -->
      <circle cx="20" cy="20" r="5" fill="#ffffff" fill-opacity="0.1"/>
      <circle cx="60" cy="20" r="5" fill="#ffffff" fill-opacity="0.1"/>
      <circle cx="20" cy="60" r="5" fill="#ffffff" fill-opacity="0.1"/>
      <circle cx="60" cy="60" r="5" fill="#ffffff" fill-opacity="0.1"/>
      
      <!-- Connection lines -->
      <line x1="20" y1="20" x2="60" y2="20" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="60" y1="20" x2="60" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="60" y1="60" x2="20" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="20" y1="60" x2="20" y2="20" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="20" y1="20" x2="60" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <line x1="60" y1="20" x2="20" y2="60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      
      <!-- Chat bubbles -->
      <rect x="80" y="40" width="10" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.1"/>
      <rect x="10" y="40" width="10" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.1"/>
      <rect x="40" y="80" width="10" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.1"/>
      <rect x="40" y="10" width="10" height="8" rx="2" ry="2" fill="#ffffff" fill-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#community-pattern)"/>
</svg>

<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="education-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- Book icons -->
      <rect x="10" y="20" width="15" height="20" rx="1" ry="1" fill="#ffffff" fill-opacity="0.1"/>
      <rect x="70" y="50" width="15" height="20" rx="1" ry="1" fill="#ffffff" fill-opacity="0.1"/>
      
      <!-- Chart elements -->
      <polyline points="30,70 40,60 50,65 60,55 70,60" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" fill="none"/>
      <polyline points="30,40 40,30 50,35 60,25 70,30" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" fill="none"/>
      
      <!-- Coin symbols -->
      <circle cx="50" cy="50" r="8" fill="#ffffff" fill-opacity="0.05"/>
      <text x="50" y="54" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff" fill-opacity="0.2">₿</text>
      
      <circle cx="20" cy="80" r="6" fill="#ffffff" fill-opacity="0.05"/>
      <text x="20" y="83" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff" fill-opacity="0.2">Ξ</text>
      
      <circle cx="80" cy="20" r="6" fill="#ffffff" fill-opacity="0.05"/>
      <text x="80" y="23" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff" fill-opacity="0.2">M</text>
      
      <!-- Decorative elements -->
      <path d="M10,10 L15,15" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M85,85 L90,90" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M10,90 L15,85" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
      <path d="M85,15 L90,10" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#education-pattern)"/>
</svg>

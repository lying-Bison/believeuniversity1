<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="150" fill="#0A2D5A" fill-opacity="0.1"/>
  <circle cx="250" cy="200" r="100" fill="#0A2D5A" fill-opacity="0.2"/>
  
  <!-- Bitcoin coin -->
  <circle cx="180" cy="150" r="60" fill="#F7931A"/>
  <circle cx="180" cy="150" r="55" fill="#F9AA4B"/>
  <text x="180" y="170" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="white">₿</text>
  
  <!-- Ethereum coin -->
  <circle cx="300" cy="120" r="40" fill="#627EEA"/>
  <circle cx="300" cy="120" r="35" fill="#8CA3F4"/>
  <text x="300" y="135" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="white">Ξ</text>
  
  <!-- Meme coin -->
  <circle cx="250" cy="250" r="50" fill="#F0C14B"/>
  <circle cx="250" cy="250" r="45" fill="#F7D47E"/>
  <text x="250" y="265" font-family="Arial" font-size="35" font-weight="bold" text-anchor="middle" fill="white">M</text>
  
  <!-- Decorative elements -->
  <path d="M100,300 Q250,200 400,300" stroke="#0A2D5A" stroke-width="3" fill="none"/>
  <path d="M100,320 Q250,220 400,320" stroke="#F0C14B" stroke-width="2" fill="none"/>
  
  <!-- Chart lines -->
  <polyline points="50,350 100,330 150,340 200,310 250,320 300,290 350,270 400,280 450,250" 
            stroke="#00A651" stroke-width="3" fill="none"/>
  
  <!-- Connecting lines -->
  <line x1="180" y1="210" x2="250" y2="250" stroke="#0A2D5A" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="160" x2="250" y2="250" stroke="#0A2D5A" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
